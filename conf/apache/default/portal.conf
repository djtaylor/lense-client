<VirtualHost *:80>
    ServerName localhost
    ServerAdmin admin@localhost
    LogLevel info

    Alias /static /home/cloudscape/python/cloudscape/portal/ui/static
    <Directory /home/cloudscape/python/cloudscape/portal/ui/static>
        Require all granted
    </Directory>

    <Directory /home/cloudscape/python/cloudscape/portal/ui/core>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess cloudscape-portal python-path=/home/cloudscape/python user=cloudscape group=cloudscape
    WSGIProcessGroup cloudscape-portal
    WSGIScriptAlias / /home/cloudscape/python/cloudscape/portal/ui/core/wsgi.py
</VirtualHost>