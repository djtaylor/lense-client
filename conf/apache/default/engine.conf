<VirtualHost *:10550>
    ServerName localhost
    ServerAdmin admin@localhost
    LogLevel info

    <Directory /home/cloudscape/python/cloudscape/engine/api/core>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess cloudscape-engine python-path=/home/cloudscape/python user=cloudscape group=cloudscape
    WSGIProcessGroup cloudscape-engine
    WSGIScriptAlias / /home/cloudscape/python/cloudscape/engine/api/core/wsgi.py
</VirtualHost>