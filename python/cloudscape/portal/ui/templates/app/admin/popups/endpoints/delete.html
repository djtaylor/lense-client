{# Delete Endpoint #}
<div class="popup_content" type="popup" target="endpoint.delete">
	<div class="popup_title">Delete Endpoint</div>
	<div class="popup_body">
		<div class="popup_desc">
		Delete an endpoint definition. Be warned this will DELETE any linked ACL definitions, requiring you to rebuild
		any ACLs for groups that are linked.
		</div>
		<form id="delete_endpoint">
		
			{# Target Endpoint #}
			<input type="hidden" form="delete_endpoint" name="endpoint_uuid" data_map="uuid" value="">
		
			{# API Action / Path / Method #}
			<input type="hidden" form="delete_endpoint" name="action" value="delete" noreset>
			<input type="hidden" form="delete_endpoint" name="path" value="auth/endpoints" noreset>
			<input type="hidden" form="delete_endpoint" name="method" value="post" noreset>
			<input type="hidden" form="delete_endpoint" name="callback" value="endpoint.delete" noreset>
	
			{# Form Validation Response #}
			<div class="form_response" type="response" target="#delete_endpoint"></div>
		</form>
		<div class="popup_submit" type="button" action="method" target="api.submit" arg="delete_endpoint">Delete Endpoint</div>
	</div>
</div>
