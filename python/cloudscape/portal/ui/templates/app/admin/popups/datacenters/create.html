{# Create Datacenter #}
<div class="popup_content" type="popup" target="datacenter.create">
	<div class="popup_title">Create Datacenter</div>
	<div class="popup_body">
		<div class="popup_desc">
			Create a new datacenter definition. Datacenters are the highest level of organization
			for managed hosts.
		</div>
		<form id="datacenter_create">
			
			{# Datacenter Name #}
			<div class="popup_row">
				<div class="popup_row_label">Name</div>
				<div class="popup_row_input">
					<input type="text" form="datacenter_create" name="name" value="" required />
					<div class="form_input_icon_def" type="icon" form="datacenter_create" name="name"></div>
				</div>
			</div>
			
			{# Datacenter Label #}
			<div class="popup_row">
				<div class="popup_row_label">Label</div>
				<div class="popup_row_input">
					<input type="text" form="datacenter_create" name="label" value="" required />
					<div class="form_input_icon_def" type="icon" form="datacenter_create" name="label"></div>
				</div>
			</div>

			{# Form Validation Response #}
			<div class="form_response" type="response" target="#datacenter_create"></div>
		</form>
		
		{# Submit API Request #}
		<div class="popup_submit" type="button" action="method" target="datacenter.create">Create Datacenter</div>
	</div>
</div>
