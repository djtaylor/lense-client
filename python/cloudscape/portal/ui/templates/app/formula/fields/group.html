{% if formula.type == 'group' and formula.setgroup %}
	<div class="formula_field">
		<div class="formula_field_label">Group Name</div>
		<div class="formula_field_desc">Please enter a unique name to identify this group of nodes.</div>
		<div class="formula_field_input">
			<input class="formula_field_text" form="run_formula" type="text" name="group_name" value="" required>
			<div class="form_input_icon_def" type="icon" form="run_formula" name="group_name"></div>
		</div>
	</div>
{% endif %}
